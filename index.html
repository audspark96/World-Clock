<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.CSS" />

    <!--fonts and icons links-->
    <script
      src="https://kit.fontawesome.com/121e75421a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@500&family=Poppins:ital,wght@0,200;0,400;0,600;1,100&family=Source+Code+Pro:ital,wght@0,200;1,300&display=swap"
      rel="stylesheet"
    />
    <!--moment.js links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>üïêWorld Clock - Audrey Parker</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <!--city selector-->
      <select id="city-select">
        <option>Select a city...</option>
        <option value="current">Current Timezone</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <!--default cities-->
      <div id="select-replace">
        <div class="city" id="austin">
          <div>
            <h2>Austin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <div class="city" id="dubai">
        <div>
          <h2>Dubai</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="dublin">
        <div>
          <h2>Dublin</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="bangkok">
        <div>
          <h2>Bangkok</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      Built by <span class="by">Audrey Parker</span> and
      <a href="https://github.com/audspark96/World-Clock" target="_blank"
        >Open sourced.</a
      >
      <a
        href="https://www.linkedin.com/in/audrey-parker-iseral/"
        target="_blank"
      >
        <i class="fa-brands fa-linkedin" style="color: #03f5f9"></i
      ></a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
